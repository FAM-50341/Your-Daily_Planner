                            <!-- Glasses will be dynamically created here -->
                            <img src="/empty.png" alt="Empty Glass" data-index="0">
                            <img src="/empty.png" alt="Empty Glass" data-index="1">
                            <img src="/empty.png" alt="Empty Glass" data-index="2">
                            <img src="/empty.png" alt="Empty Glass" data-index="3">
                            <img src="/empty.png" alt="Empty Glass" data-index="4">
                            <img src="/empty.png" alt="Empty Glass" data-index="5">
                            <img src="/empty.png" alt="Empty Glass" data-index="6">
                            <img src="/empty.png" alt="Empty Glass" data-index="7">
                            
                        </div>
                    </div>
                    <script>
                        // Get the glasses container
                        const glassesContainer = document.querySelector('.glasses');
                    
                        // Glass images (empty and filled)
                        const emptyGlassSrc = "/empty.png";
                        const filledGlassSrc = "/filledupglass.png";
                    
                        // Create 8 glasses dynamically
                        for (let i = 0; i < 8; i++) {
                            const glass = document.createElement('img');
                            glass.src = emptyGlassSrc;
                            glass.alt = 'Empty Glass';
                    
                            // Add an ID to track the glass index
                            glass.dataset.index = i;
                    
                            // Toggle fill on click
                            glass.addEventListener('click', () => {
                                // Check if glass is empty
                                if (glass.src.includes(emptyGlassSrc)) {
                                    // Fill the clicked glass
                                    glass.src = filledGlassSrc;
                    
                                    // Fill all previous glasses
                                    let prevGlass = glass.previousElementSibling;
                                    while (prevGlass) {
                                        prevGlass.src = filledGlassSrc;
                                        prevGlass = prevGlass.previousElementSibling;
                                    }
                                } else {
                                    // Empty the clicked glass and all subsequent glasses
                                    glass.src = emptyGlassSrc;
                                    let nextGlass = glass.nextElementSibling;
                                    while (nextGlass) {
                                        nextGlass.src = emptyGlassSrc;
                                        nextGlass = nextGlass.nextElementSibling;
                                    }
                                }
                            });
                    
                            glassesContainer.appendChild(glass);
                        }
                    </script>
